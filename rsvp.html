<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Grace & Sam 2025</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header>
        <h1>RSVP</h1>
        <p>We can't wait to celebrate with you! Please let us know if you'll be attending.</p>
    </header>

    <section class="rsvp-form-container">
        <form action="https://formsubmit.co/2855cc09a6d7b3a8604091ae5b5c6d92" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="attendance">Will you be attending?</label>
            <select id="attendance" name="attendance" required>
                <option value="yes">Yes, I will be there!</option>
                <option value="no">Sorry, I can't make it.</option>
            </select>

            <label for="guests">Number of Guests (including yourself)</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>

            <button type="submit">Submit RSVP</button>
        </form>
    </section>

    <script src="assets/file.js"></script>
</body>
</html>
